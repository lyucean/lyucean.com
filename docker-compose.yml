version: '3.3'

services:

  nginx-page:
    image: nginx:latest
    profiles: [ "page" ]
    container_name: lyucean-nginx-page
    hostname: lyucean.com
    volumes:
      - ./public:/usr/share/nginx/html
    environment:
      - NGINX_HOST=lyucean.com
      - NGINX_INDEX=index.html
      - NGINX_ROOT=/usr/share/nginx/html
      - NGINX_PORT=80
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx-page.rule=Host(`lyucean.com`)
      - traefik.http.routers.nginx-page.entrypoints=websecure
      - traefik.http.routers.nginx-page.tls=true
      - traefik.http.routers.nginx-page.tls.certresolver=letsencrypt
      - traefik.http.services.nginx-page.loadbalancer.server.port=80
    networks:
      - web

  wordpress:
    container_name: lyucean-blog-wordpress
    image: wordpress
    restart: unless-stopped
    profiles: [ "blog" ]
    ports:
      - "8888:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG}
    volumes:
      - ./app/wordpress:/var/www/html
      - ./app/my_plugin:/var/www/html/wp-content/plugins/my_plugin
      - ./app/my_theme:/var/www/html/wp-content/themes/my_theme
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx-blog.rule=Host(`blog.lyucean.com`)
      - traefik.http.routers.nginx-blog.entrypoints=websecure
      - traefik.http.routers.nginx-blog.tls=true
      - traefik.http.routers.nginx-blog.tls.certresolver=letsencrypt
      - traefik.http.services.nginx-blog.loadbalancer.server.port=80
    networks:
      - web

  db:
    container_name: lyucean-blog-mysql
    image: mysql:5.7
    restart: unless-stopped
    profiles: [ "blog" ]
    environment:
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db:/var/lib/mysql
    networks:
      - web

volumes:
  db: # Определяем том для сохранения данных MySQL

networks:
  web:
    external: true # стандартная для всех на этом сервере